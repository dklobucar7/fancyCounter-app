<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICON on browser-->
    <link rel="icon" type="image/png" href="./favicon.png" />
    <!--LATO FONT-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME-ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!--STYLE CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Fancy Counter</title>
  </head>
  <body class="app">
    <div class="app__container">
      <h1 class="app__name">Fancy <br />Counter</h1>
      <main class="app__main">
        <div class="app__counter">1</div>
        <i class="fas fa-retweet app__icon"></i>
      </main>

      <section class="button__group">
        <button class="button minus__button">
          <i class="fas fa-minus minus__button__icon"></i>
        </button>
        <button class="button plus__button">
          <i class="fas fa-plus plus__button__icon"></i>
        </button>
      </section>
    </div>

    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
